<ion-modal-view>
	
	<ion-header-bar class="bar-positive">
		<button class="button" ng-click="cancelAction()">取消</button>
		<h2 class="title">注册</h2>
		<button class="button" ng-click="completeAction()">完成</button>
	</ion-header-bar>
	
	<ion-content>
		
		用户名<input type="text" ng-model="user.username" /> <br />
		密码<input type="password"  ng-model="user.psd"/><br />
		确认密码<input type="password" ng-model="user.confirmPsd"/>
		
		
	</ion-content>
	
	
</ion-modal-view>
